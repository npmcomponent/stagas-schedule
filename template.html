<div class="schedule">

  <table>

    <thead>
      <tr class="days">
        <th class="controls" width="5%" rowspan="2">
          <div class="date">
            <button class="prev">&lt;</button><button class="next">&gt;</button>
          </div>
          <div class="numdays">
            <button class="minus">-</button><button class="plus">+</button>
          </div>
          <div class="zoom">
            <button class="out">z</button><button class="in">Z</button>
          </div>
          <div class="layers">
            <button class="cycle">L</button>
          </div>
        </th>
      </tr>
      <tr class="cols">
      </tr>
    </thead>

    <tbody>
    </tbody>

  </table>
</div>
