<div class="schedule">

  <table>

    <thead>
      <tr class="schedule-days">
        <th class="schedule-controls" width="5%" rowspan="2">
          <div class="schedule-date">
            <button class="schedule-prev">&lt;</button><button class="schedule-next">&gt;</button>
          </div>
          <div class="schedule-numdays">
            <button class="schedule-minus">-</button><button class="schedule-plus">+</button>
          </div>
          <div class="schedule-zoom">
            <button class="schedule-out">z</button><button class="schedule-in">Z</button>
          </div>
          <div class="schedule-layers">
            <button class="schedule-cycle-layers">L</button>
          </div>
        </th>
      </tr>
      <tr class="schedule-cols">
      </tr>
    </thead>

    <tbody>
    </tbody>

  </table>
</div>
